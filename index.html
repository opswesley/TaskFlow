<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas | Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3842/3842536.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container no-select">
    <header>
      <div class="header-content">
        <h1><i class="fas fa-list-ul"></i> Gerenciador de Tarefas</h1>
        <p>Organize suas tarefas de forma simples e eficiente.</p>
      </div>
      <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
    </header>
    <div id="statistics" class="statistics">
        <h3>Estatísticas</h3>
        <ul>
            <li>Total de Tarefas: <span id="total-tasks">0</span></li>
            <li>Tarefas Concluídas: <span id="completed-tasks">0</span></li>
            <li>Tarefas Pendentes: <span id="pending-tasks">0</span></li>
            <li>Tarefas Expiradas: <span id="expired-tasks">0</span></li>
        </ul>
        <!-- Gráfico -->
        <div class="chart-container">
            <canvas id="task-chart"></canvas>
        </div>
    </div>
    <!-- Formulário de Adição de Tarefa -->
    <div class="input-container">
      <input type="text" id="task-input" placeholder="Digite uma nova tarefa..." required>
      <div class="timer-container">
        <input type="number" id="task-timer" placeholder="Ex.: 60" min="1">
        <select id="time-unit">
          <option value="minutes" data-placeholder="Ex.: 60">Minutos</option>
          <option value="hours" data-placeholder="Ex.: 12">Horas</option>
          <option value="days" data-placeholder="Ex.: 5">Dias</option>
        </select>
      </div>
      <button id="add-task-btn"><i class="fas fa-plus"></i> Adicionar</button>
    </div>
    <!-- Filtros -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">Todas</button>
      <button class="filter-btn" data-filter="pending">Pendentes</button>
      <button class="filter-btn" data-filter="completed">Concluídas</button>
      <button class="filter-btn" data-filter="expired">Expiradas</button>
    </div>
    <!-- Lista de Tarefas -->
    <ul id="task-list" class="no-select"></ul>
  </div>
  <!-- Modal de Notificação -->
  <div id="notification-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <p id="modal-message"></p>
    </div>
  </div>
  <!-- Sons -->
  <audio id="add-task-sound" src="https://notificationsounds.com/storage/sounds/file-sounds-767-arpeggio.mp3"></audio>
  <audio id="completed-sound" src="https://notificationsounds.com/storage/sounds/file-sounds-1335-checked-off.mp3"></audio>
  <audio id="delete-task-sound" src="https://notificationsounds.com/storage/sounds/file-sounds-871-wet.mp3"></audio>
  <!-- Bibliotecas Externas -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
